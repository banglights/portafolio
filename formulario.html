<script>
    function generar(){
        var doc= new jsPDF();
        //DEFINI TAMAÃ‘O DE LA LETRA
        doc.setFontSize(25);

        doc.setTextColor(9, 7, 121);
        //define a que elemento se le agrara el estilo junto a las cooredenadas

        doc.text(20, 110, "Tipo: ");
        doc.text(20, 130, "Nombre de la pelicula o serie: ");
        doc.text(20, 150, "Opinion: ");
        doc.setTextColor(9, 7, 121);
        doc.text(40, 170, "------------------------------------------------------------");
        doc.text(20, 200, "Pedido enviado. \r pronto veras tu recomendacion en nuestro catalogo :)");
        
        var string = doc.output('datauristring');
        $('iframe').attr('src', string);
    }
</script>
