<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Lugar', 'Pastel', 'Cheescake', 'Macarrones', 'Pie', 'Gelatina', 'Crepas'],
          ['C. Mexico',  96,      56,         25,            105,   253,     225],
          ['San Luis Potosi',  96,      225,        56,             126,          200,      100],
          ['Monterrey',  157,      67,        87,             82,           39,      23],
          ['Puebla',  139,      111,        15,             68,           215,      60],
          ['Oaxaca',  136,      69,         125,             208,          168,      158]
        ]);

        var options = {
          title : 'Postre favorito',
          vAxis: {title: 'Postre'},
          hAxis: {title: 'Lugar'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
