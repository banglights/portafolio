<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="" method="post" enctype="text/plain">
    <fieldset>
        <legend> Datos del usurio</legend>
        <label for="usurio">
            Nombre de usuario:
        </label>
        <input type="text" placeholder="Usuario" maxlength="12" name="usuario" id="usuario"/>
        <br/></br>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Nombre" maxlength="25" name="nombre" id="nombre"/>
        <br/></br>
        <label for="apellidop">Apellido Paterno</label>
        <input type="text" placeholder="Apellido Paterno" maxlength="25" name="apellidop" id="apellidop"/>
        <br/></br>
        <label for="apellidom">Apellido Materno</label>
        <input type="text" placeholder="Apellido Materno" maxlength="25" name="apellidom" id="apellidom"/>
        <br/></br>
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass" placeholder="" required/></br></br>

        <label for="comenta">Comentarios</label></br>
        <textarea name="comenta" id="comenta" cols="25" rows="10"></textarea></br></br>
        <label for="correo">E-mail:</label>
        <input type="email" name="correo" id="correo"/></br></br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="fecha"/></br></br>
        <label for="colores">Selecciona un color:</label>
        <input type="color" name="colores" id="colores"/></br></br>
        <label for="mes">Mes de registro</label>
        <input type="month" name="mes" id="mes"/></br></br>
        <label for="semana">Semana</label>
        <input type="week" name="semana" id="semana" required/></br></br>
        <label type="fechayhora">Fecha y Hora</label>
        <input type="datetime-local" name="fechayhora" id="fechayhora"/></br></br>
        <label for="archivo">Adjuntar archivo</label>
        <input type="file" name="archivo" id="archivo" required/></br></br>
        <label for="pagina">Dirección url:</label>
        <input typt="url" name="pagina" id="pagina" required/></br></br>
        <label for="cantidad">Cantidad a comprar</label>
        <input type="number" name="cantidad" id="cantidad"/></br></br>
        <label for="califica">Califica el producto:</label>
        <input type="range" name="califica" id="califica" min="1" max="10" value="7"/></br></br>

        <h3>Indica formas de pago</h3>
        <input type="checkbox" name="tarjeta" id="tarjeta" value="targeta"/>
        <label for="tarjeta">Tarjeta de Credito</label></br>
        <input type="checkbox" name="tarjetad" id="tarjetad" value="tarjetad" checked/>
        <label for="tarjetad">Tarjeta de débito</label></br>
        <input type="checkbox" name="transfer" id="transfer" cvalue="transfer" />
        <label for="transfer">Transferencia</label></br>

        <h3>Indica tu género</h3>
        <input type="radio" name="genero" id="genero" />
        <label for="genero">Femenino</label></br>
        <input type="radio" name="genero" id="genero"/>
        <label for="genero">Masculino</label></br>
        <h3>Tipo de producto a buscar</h3>
        <select size="5" multiple>
            <optgroup label="Alimentos">
                <option>Lácteos</option>
                <option>Refrigerados</option>
                <option selected>Carnes</option>
                <option>Frutas y verduras</option>
                <option>Carbes frias</option>
            </optgroup>
            <optgroup label="Cuidado personal">
                <option>Higiene personal</option>
                <option>Bellesa</option>
            </optgroup>
            <optgroup label="Hogar">
                <option>Productos de limpieza</option>
                <option>Jardienría</option>
            </optgroup>
        </select>

        <input type="submit"/>
    </fieldset>
    </form>
</body>
</html>
